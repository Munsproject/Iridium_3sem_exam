version: "3.8"
services:
  mariadb:
    image: mariadb:latest
    container_name: iridium_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  api:
    build: ./api
    container_name: iridium_api
    restart: always
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    expose:
      - "5000"
    volumes:
      - ./nginx/certs:/etc/ssl/certs:ro
    
  nginx:
    image: nginx:latest
    container_name: iridium_nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    
  grafana:
    image: grafana/grafana:latest
    container_name: iridium_grafana
    restart: always
    depends_on:
      - mariadb
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  mariadb_data:
  grafana_data:
